<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kingdom Generator</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Manjari&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
</head>
<body>
    <div class="flex flex-col mx-2 md:mx-4 lg:mx-6">
        <header class="flex justify-center flex-col">
            <h1 class="font-main pb-2 text-purple-500 text-2xl" >Kingdom History Generator</h1>
            <h2 class="font-main pb-1 text-purple-500 text-md">by <a class="border-b border-teal-500" href="codigovikingo.com">Codigo Vikingo</a></h2>
            <small>based on de work of Adam Edwards</small>
        </header>
        <main>
            <section class="px-3 bg-gray-200">
                <div class="h-12 w-full"></div>
            </section>
            <section>
                <article class="flex flex-col ">
                    <label for="">Years to Simulate</label>
                    <input type="text" id="yearsSimulated" value="1000" size="5" />
                </article>
                <article class="flex flex-col ">
                    <label for="" >Noble Houses</label>
                    <input type="text" id="nobleHouseNames" value="Alphus,Betan,Gammris,Celos,Kaeivar,Nautus" size="100" />
                </article>
                <article class="flex flex-col ">
                    <label for="" >Other Kingdoms</label>
                    <input type="text" id="otherKingdoms" value="Austaria,Griggledorn,Carthal,Tortestra" size="100" />
                </article>
                <article class="flex flex-col ">
                    <label for="" >Male Names</label>
                    <input type="text" id="maleNames" value="Aelius,Aemilianus,Agrippa,Albinus,Appius,Aquilinus,Aulus,Aurelianus,Avitus,Balbus,Blandus,Caesar,Camillus,Cassianus,Celsus,Claudius,Cnaeus,Crispinus,Domitius,Drusus,Ennius,Fabianus,Felix,Gallus,Glaucia,Hadrianus,Horatius,Ianuarius,Iulius,Iuvenalis,Laelius,Laurentinus,Lucius,Manlius,Marcellinus,Marcius,Marianus,Marius,Martinus,Maximianus,Maximinus,Nonus,Octavius,Paulus,Plinius,Quintilianus,Quintinus,Saturninus,Secundus,Septimius,Servius,Severinus,Sextus,Terentius,Tiberius,Titianus,Valerius,Varius,Verginius,Vibianus,Aemilius,Albanus,Albus,Antoninus,Aquila,Atilius,Augustinus,Aurelius,Blasius,Caecilius,Caelinus,Caius,Cassius,Cicero,Crispus,Decimus,Domitianus,Duilius,Fabricius,Faustinus,Festus,Flavianus,Florianus,Fulvius,Gnaeus,Gratianus,Hilarius,Iovianus,Januarius,Junius,Laurentius,Livianus,Longinus,Lucilius,Marcellus,Marcus,Martialis,Maxentius,Maximus,Nerva,Otho,Pompeius,Pomponius,Porcius,Priscus,Quintillus,Quintus,Rufinus,Sabinus,Scaevola,Seneca,Septimus,Severianus,Severus,Silvanus,Tacitus,Tatianus,Tertius,Tiburtius,Titus,Tullius,Valentinianus,Vergilius,Vespasianus,Vibius,Aelianus,Aetius,Ahenobarbus,Antonius,Augustus,Avilius,Balbinus,Blandinus,Brutus,Caelius,Cassian,Cloelius,Cornelius,Cyprianus,Diocletianus,Egnatius,Fabius,Faustus,Flavius,Florus,Gaius,Germanus,Gordianus,Herminius,Hortensius,Iovita,Iulianus,Iunius,Jovian,Julius,Livius,Lucanus,Lucianus,Lucretius,Marinus,Maximilianus,Naevius,Octavianus,Ovidius,Paulinus,Petronius,Pompilius,Pontius,Publius,Regulus,Rufus,Secundinus,Sergius,Sextilius,Spurius,Tarquinius,Tatius,Thracius,Traianus,Valens,Valentinus,Valerianus,Varinius,Vinicius,Vitus" size="100" />
                </article>
                <article class="flex flex-col ">
                    <label>Female Names</label>
                    <input type="text" id="femaleNames" value="Aelia,Antonina,Augustina,Caecilia,Caelina,Decima,Domitia,Fabricia,Faustina,Flaviana,Floriana,Fulvia,Gratiana,Hilaria,Iulia,Julia,Junia,Liviana,Longina,Lucia,Lucilia,Paula,Pomponia,Porcia,Priscilla,Rufina,Sabina,Tacita,Tatiana,Tullia,Valentina,Valeria,Virginia,Aeliana,Aemilia,Agrippina,Aurelia,Balbina,Blandina,Cassia,Cloelia,Cornelia,Drusa,Fabia,Fabiola,Germana,Herminia,Hortensia,Iuliana,Iunia,Juliana,Laurentia,Luciana,Lucretia,Marcella,Marina,Maximiliana,Octavia,Paulina,Petronia,Valeriana,Varinia,Vita,Aemiliana,Albina,Antonia,Aquilina,Augusta,Aureliana,Caelia,Camilla,Claudia,Domitilla,Drusilla,Fabiana,Fausta,Flavia,Hadriana,Horatia,Laelia,Laurentina,Lucilla,Marcellina,Marcia,Mariana,Martina,Maxima,Prisca,Quintina,Saturnina,Septima,Severina,Titiana,Verginia,Vibiana" size="100" />
                </article>
                <article class="flex flex-col ">
                    <br/> Allow Usurping:
                    <input type="checkbox" id="allowUsurping" checked="true">
                </article>
                <article class="flex flex-col ">
                    <br/> Inline: Monuments
                    <input type="checkbox" id="inlineMonuments" checked="true"> | Wars
                    <input type="checkbox" id="inlineWars" checked="true"> | Deaths
                    <input type="checkbox" id="inlineDeaths" checked="true"> | Ascensions
                    <input type="checkbox" id="inlineAscensions" checked="true"> | Power
                    <input type="checkbox" id="inlinePower" checked="true">
                </article>
                <article class="flex flex-col ">
                    <br/> Review Nobility Every
                    <input type="text" id="nobleReviewPeriod" value="100" size="5" /> Years
                </article>
                <article class="flex flex-col ">
                    <button class="px-3 py-2 bg-blue-500 rounded inline-flex" onclick="GenerateKingdom()">Generate Kingdom</button>
                </article>
            </section>
            <section>
                <article id="SummaryOutput"></article>
                <article id="GeneratorOutput"></article>
            </section>
        </main>
        <p></p>
    </div>
</body>
    <!-- <script src="Kingdom.js"></script> -->
    <script src="js/helpers.js"></script>
    <script src="js/variable.js"></script>
    <script src="js/deathCause.js"></script>
    <script src="js/otherKingdom.js"></script>
    <script src="js/kingdom.js"></script>
    <script src="js/nobleHouse.js"></script>
    <script src="js/noble.js"></script>
</html>
