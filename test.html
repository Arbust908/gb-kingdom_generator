<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="flex justify-end px-2 mt-3">
        <button class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded"
        generate>
            Generar!
        </button>
    </header>
    <main>
        <section>
        </section>
    </main>
    <footer>

    </footer>
</body>
<script src="./js/helpers.js"></script>
<script src="./js/names/english.js"></script>
<script src="./js/names/dwarf.js"></script>
<script>
    //console.log(english('male', 5));
    //console.log(dwarf());
    let button = document.querySelector('button[generate]');
    button.addEventListener('click', () => {addCard(dwarf())});
    function addCard (texto) {
        let card = document.createElement('article');
        card.classList.add('card', 'rounded', 'bg-gray-100', 'shadow', 'w-8/12', 'mx-auto', 'px-2', 'py-2', 'my-4', 'border-t-4', 'border-teal-500');
        card.innerText = texto;
        document.querySelector('main>section').append(card);
    }
</script>
</html>
